version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-my_database}
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: backend-app
    environment:
      PORT: ${BACKEND_PORT:-3002}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-my_database}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    command: npm run dev
    ports:
      - "${BACKEND_PORT:-3002}:${BACKEND_PORT:-3002}"
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: frontend-app
    environment:
      PORT: ${FRONTEND_DEV_SERVER_PORT:-3001}
      HOST: 0.0.0.0
      REACT_APP_API_BASE_URL: http://localhost:${BACKEND_PORT:-3002}
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: npm start
    ports:
      - "${FRONTEND_DEV_SERVER_PORT:-3001}:${FRONTEND_DEV_SERVER_PORT:-3001}"
volumes:
  pgdata:
  pgadmin_data:
