services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app/frontend
      - ./backend:/app/backend
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HTTP_PROXY=http://internet.ford.com:83
    ports:
      - "3001:3001"
    command: npm run dev
