version: '3.9'
services:
  instant-mock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instant-mock
    environment:
      PORT: "${PORT:-3031}"
      APOLLO_API_KEY: "${APOLLO_API_KEY}"
      NODE_ENV: "development"
      HOST: "0.0.0.0"
    ports:
      - "${PORT:-3031}:${PORT:-3031}"
    volumes:
      - ./backend/data:/app/backend/data
