version: '3.9'
services:
  instant-mock-e2e-record:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instant-mock-e2e-record
    environment:
      PORT: "${RECORD_PORT}"
      PLAY_PORT: "${PLAY_PORT}"
      RECORD_PORT: "${RECORD_PORT}"
      NODE_ENV: "e2e-record"
      HOST: "0.0.0.0"
      APOLLO_API_KEY: "${APOLLO_API_KEY}"
    ports:
      - "${RECORD_PORT}:${RECORD_PORT}"
    volumes:
      - "./test/e2e/fixtures/${FIXTURE_TIMESTAMP}:/app/backend/data/"
    networks:
      - instant-mock-network
  instant-mock-e2e-play:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instant-mock-e2e-play
    environment:
      PORT: "${PLAY_PORT}"
      NODE_ENV: "e2e-play"
    ports:
      - "${PLAY_PORT}:${PLAY_PORT}"
    volumes:
      - "./test/e2e/fixtures/${FIXTURE_TIMESTAMP}:/app/backend/data/"
    networks:
      - instant-mock-network
networks:
  instant-mock-network:
    driver: bridge
