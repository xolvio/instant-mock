name: CI
on:
  push:
    branches-ignore: [main]
  pull_request:
    branches-ignore: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TEST_PORT: 3033
      PLAY_PORT: 3034
      RECORD_PORT: 3035
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build backend
        working-directory: backend
        run: npm run build

